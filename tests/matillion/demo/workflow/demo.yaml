type: "orchestration"
version: "1.0"
pipeline:
  components:
    Start:
      type: "start"
      transitions:
        unconditional:
        - "Print Hello World"
      parameters:
        componentName: "Start"
    Print Hello World:
      type: "python-pushdown"
      transitions:
        unconditional:
        - "Print Pipeline Finished"
      parameters:
        componentName: "Print Hello World"
        warehouse: "[Environment Default]"
        pythonVersion: "3.10"
        scriptLocation: "Component"
        pythonScript: "print('Hello world')"
        scriptTimeout: "360"
    Print Pipeline Finished:
      type: "python-pushdown"
      parameters:
        componentName: "Print Pipeline Finished"
        warehouse: "[Environment Default]"
        pythonVersion: "3.10"
        scriptLocation: "Component"
        pythonScript: "print('Pipeline finished')"
        scriptTimeout: "360"
design:
  components:
    Start:
      position:
        x: 0
        "y": 0
      tempMetlId: 1
    Print Hello World:
      position:
        x: 200
        "y": 0
      tempMetlId: 2
    Print Pipeline Finished:
      position:
        x: 400
        "y": 0
      tempMetlId: 3
